<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Inicie aqui -->
  <meta charset="UTF-8">
  <meta https-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav icon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>ExactTime</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

<body>

  <!-- Realize apenas o Navbar: html + CSS -->
  <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
    <div class="container">
      <a href="#" class="navbar-brand">ExactTime</a>
      <div id="navbar-item">
        <div></div>
        <form action="" class="d-flex" id="search-form">
          <i class="bi bi-search primary-color"></i>
          <input type="text" class="form-control me-2" type="search" placeholder="Busque o seu relógio..." aria-label="Search">
          <button class="btn secondary-gb-color" type="submit">Pesquisar</button>
        </form>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-person"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-heart"></i>
            </a>
            <span class="qty-info"></span>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-bag"></i>
              <b>R$ 1290,12</b>
            </a>
            <span class="qty-info">8</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg secondary-bg-color p-2" id="bottom-mavbar-container">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#botttom-navbar" aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse" id="bottom-navbar">
        <li class="nav-item">
          <a href="nav-link" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="nav-link" class="nav-link">Produtos</a>
        </li>
        <li class="nav-item">
          <a href="nav-link" class="nav-link">Promoções</a>
        </li>
        <li class="nav-item">
          <a href="nav-link" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
          <a href="nav-link" class="nav-link">Contato</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- MINI BANNERS --> 
  <div class="container" id="mini-banner">
    <div class="row justify-content-around">
      <div class="col-12 dark-bg-color" id="mini-banner-1">
        <h2>Nova Coleção</h2>
        <img src="img/relogio1.png" alt="Relógio 1">
        <a href="#">Compre Agora</a>
      </div>
      <div class="col-12 secondary-bg-color" id="mini-banner-2">
        <h2>Promoções</h2>
        <img src="img/relogio2.png" alt="Relógio 2">
        <a href="#">Compre Agora</a>
      </div>
      <div class="col-12 secondary-bg-color" id="mini-banner-2">
        <h2>Edição Limitada</h2>
        <img src="img/relogio3.png" alt="Relógio 3">
        <a href="#">Compre Agora</a>
      </div>
    </div>
  </div>
